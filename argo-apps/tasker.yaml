apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tasker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Alex-AGD/tasker-infra.git
    targetRevision: HEAD
    path: helm/tasker
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: postgresql.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: tasker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
