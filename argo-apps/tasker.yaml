apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tasker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://alex-agd.github.io/tasker-infra
    targetRevision: main
    path: ./
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: postgresql.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: tasker
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
